<style>
  /* iOS Safe Area & Interaction Tweaks */
  body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
  .btn-touch { transition: transform 0.05s; position: relative; overflow: hidden; }
  .btn-touch:active { transform: scale(0.95); }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

  /* --- BIGGER TEXT (single-line) --- */
  .nowrap { white-space: nowrap; }
  .stat-btn { display:flex; flex-direction:column; align-items:center; justify-content:center; line-height:1; }
  .stat-count{
    font-weight: 900;
    line-height: 1;
    white-space: nowrap;
    font-size: clamp(1.05rem, 2.2vw, 1.4rem);
  }
  .stat-label{
    margin-top: 2px;
    opacity: 0.95;
    font-weight: 800;
    line-height: 1;
    letter-spacing: .06em;
    text-transform: uppercase;
    white-space: nowrap;
    font-size: clamp(0.62rem, 1.4vw, 0.82rem);
  }

  /* Make player names bigger but still one-line */
  #lbl-p1,#lbl-p2,#lbl-p3,#lbl-p4{
    font-size: clamp(0.95rem, 2.2vw, 1.15rem);
    line-height: 1.05;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Header slightly bigger, still single-line */
  #header-match-title{
    font-size: clamp(0.85rem, 2vw, 1.05rem);
    white-space: nowrap;
  }
  #header-date{
    font-size: clamp(0.62rem, 1.4vw, 0.75rem);
    white-space: nowrap;
  }

  /* Rally area text bigger (single-line) */
  #rally-display{
    font-size: clamp(2.2rem, 6vw, 3rem);
    line-height: 1;
    white-space: nowrap;
  }

  /* Keep everything on one screen */
  #input-area { overflow: hidden !important; }
  #players-grid { height: 100%; }

  /* Buttons (same height you had) */
  .btn-h { height: 2.25rem; } /* 36px */

  @media (max-height: 740px) {
    .btn-h { height: 2.125rem; } /* 34px */
    .stat-count { font-size: clamp(1.0rem, 2.4vw, 1.3rem); }
    .stat-label { font-size: clamp(0.60rem, 1.6vw, 0.78rem); }
  }
  @media (max-height: 680px) {
    header { padding-top: .35rem !important; padding-bottom: .35rem !important; }
    .btn-h { height: 2rem; } /* 32px */
    .stat-count { font-size: clamp(0.95rem, 2.6vw, 1.2rem); }
    .stat-label { font-size: clamp(0.58rem, 1.8vw, 0.74rem); }
  }
</style>
